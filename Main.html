<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #1c1c1d;
            color: #fff;
        }
        input {
            padding: 5px;
            border: 1px solid #1c1c1d;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            margin: 3px;
            height: auto;
            width: auto;
            background-color: #6F7073;    
            color: #fff;
        }
        button {
            padding: 5px;
            text-size: 16px;
            border: 1px solid #1c1c1d;
            border-radius: 10px;
            box-sizing: border-box;
            font-size: 16px;
            margin: 3px;
            height: auto;
            width: auto;
            background-color: #3478F5;    
            color: #fff; }
    </style>
</head>
<body>
    <h1>Welcome to the Word Guessing Game!</h1>
    <h2><span id="wordToGuess"></span></h2>
    <h2>Enter your guess</h2><input type="text" id="userGuess" maxlength="1" placeholder="type you're guess here">
<br>
    <button onclick="checkGuess()">Check Guess</button>
    <h2 id="result"></h2>

    <script>
        
        const words = [
  "banana", "elephant", "giraffe", "umbrella", "chocolate", "whisper", "jazz", "ocean", "zeppelin", "quasar",
  "nectar", "cascade", "xylophone", "quixotic", "labyrinth", "ephemeral", "serendipity", "effervescent", "mellifluous", "umbra",
  "perspicacious", "ephemeral", "flabbergasted", "nebulous", "quizzical", "ludicrous", "bamboozle", "facetious", "discombobulate", "plethora", "supercalifragilisticexpialidocious", "onomatopoeia", "sesquipedalian", "serendipity", "effulgent", "obfuscate", "ephemeral", "labyrinthine", "susurrus", "limerence",
  "sycophant", "acerbic", "circumlocution", "disparate", "quagmire", "ephemeral", "melancholy", "peregrination", "ephemeral", "soliloquy",
  "ubiquitous", "serenity", "esoteric", "ephemeral", "labyrinthine", "obfuscate", "ephemeral", "quintessential", "effervescent", "garrulous",
  "quizzical", "ephemeral", "pastiche", "obfuscate", "ephemeral", "quixotic", "esoteric", "ephemeral", "ubiquitous", "labyrinthine",
  "enigma", "ephemeral", "quintessential", "pastiche", "obfuscate", "serendipity", "effervescent", "mellifluous", "quasar", "obfuscate",
  "ephemeral", "soliloquy", "ubiquitous", "serendipity", "esoteric", "labyrinthine", "susurrus", "limerence", "sycophant", "disparate",
  "quagmire", "peregrination", "melancholy", "circumlocution", "acerbic", "ephemeral", "quintessential", "effervescent", "garrulous", "quizzical"
];


        // Select a random word from the array
        const randomIndex = Math.floor(Math.random() * words.length);
        let currentWord = words[randomIndex];
        
        // Display underscores for each letter in the word
        const wordToGuessElement = document.getElementById("wordToGuess");
        wordToGuessElement.textContent = "_".repeat(currentWord.length);
        
        // Function to check the user's guess
        function checkGuess() {
            const userGuessElement = document.getElementById("userGuess");
            const userGuess = userGuessElement.value.toLowerCase();
            
            // Check if the guessed letter is in the word
            if (currentWord.includes(userGuess)) {
                // Update the displayed word with the correctly guessed letter
                currentWord.split('').forEach((letter, index) => {
                    if (letter === userGuess) {
                        wordToGuessElement.textContent = wordToGuessElement.textContent.substr(0, index) + userGuess + wordToGuessElement.textContent.substr(index + 1);
                    }
                });
                document.getElementById("result").textContent = "Good guess!";
            } else {
                document.getElementById("result").textContent = "Try again.";
            }
            
            // Clear the input field
            userGuessElement.value = '';
        }
    </script>
</body>
</html>
